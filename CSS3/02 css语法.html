        /*
        css中的注释

        css的选择器：
            - 元素
                p, div, h1{

                }
            - 类（可以同时为一个元素指定多个class）
                .className{
                    
                }
            - id(唯一，只能用一次)
                #id{

                }
            - 通配选择器(页面所有元素)
            *{

            }
        
        复合选择器：
        - 交集选择器： 同时满足多个条件的元素，如果有元素选择器，必须以元素选择器开头
            div.red{ 又是div元素，classname又是red的元素

            }
            .a.b.c{ classname有a, b, c

            }
        - 并集选择器
            div, span, .className, #id { 元素div或者span或者classname = className或者id = id的都可以

            }
        -属性选择器
            p[属性名]{}:p元素中拥有指定属性的元素
            p[属性名=属性值]{}:p元素中拥有指定属性和属性值的元素
            p[属性名^=属性值]{}:选择p元素中属性值以指定值开头的元素
            p[属性名$=属性值]{}:选择p元素中属性值以指定值结尾的元素
            p[属性名*=属性值]{}:选择p元素中属性值含有指定属性值元素的元素
            ul > li: ul中包含的li元素

        

        声明块： 通过声明块来制定要为元素设置的样式
            名值对应，分号结尾               
        
        */

    </style>
